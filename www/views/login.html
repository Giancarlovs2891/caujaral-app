<div data-page="login" class="page page-on-center">
  <div class="page-content login-screen-content">
    <br>
    <div class="login-screen-title">
      <img src="img/logo.png" alt="" style="width: 70%;">
    </div>
    <form id="login-form">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-media"><i class="icon material-icons">email</i></div>
            <div class="item-inner">
              <div class="item-title label">Correo</div>
              <div class="item-input item-input-field">
                <input type="text" name="username" id="username-login" placeholder="Ingresa tu correo electrónico" value="giancarlo.valencia@saludtec.co"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
            <div class="item-inner">
              <div class="item-title label">Contraseña</div>
              <div class="item-input item-input-field">
                <input type="password" name="password" id="password-login" placeholder="Ingresa tu contraseña" value="123456789"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block"><a href="#" class="button button-fill button-raised color-blue" id="sign-in-btn">Ingresar</a></div>
      <div class="content-block"><a href="views/forgot-password.html" class="button btn-link-initial" id="forgot-password-btn">¿Olvidaste tu contraseña?</a></div>
    </form>
  </div>
</div>
